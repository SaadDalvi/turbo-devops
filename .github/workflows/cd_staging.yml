---
name: Deploy to Staging
on:
  push:
    branches:
      - main
jobs:
  redeploy_everything:
    name: Deploying everrything to staging
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 15.207.221.106
          username: ubuntu
          key: ${{ secrets.PRIVATE_SECRET_KEY }}
          port: 22
            script: |
            ls
            cd turbo-devops
            git pull
            pnpm install
            pnpm run build
            pm2 restart all